<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <head>
    <link rel="stylesheet" href="/index.css" integrity="sha384-7GZOiJ7WwbJ2PKz3iZ2Vt/NHNz65guUjQZ/uo6o2LYkbO/Al8pImelhUBJCReJw+"/>
    
<script type="module">
import init, * as bindings from '/annoto.js';
const wasm = await init({ module_or_path: '/annoto_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>

    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        body {
            /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
            background: #909090;
        }

        @media (prefers-color-scheme: dark) {
            body {
                /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                background: #404040;
            }
        }

        /* Allow canvas to fill entire web page: */
        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        /* Make canvas fill entire document: */
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .centered {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: Ubuntu-Light, Helvetica, sans-serif;
            text-align: center;
        }

        /* ---------------------------------------------- */
        /* Loading animation from https://loading.io/css/ */
        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            margin: 0px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
  <link rel="modulepreload" href="/annoto.js" crossorigin="anonymous" integrity="sha384-TnEU55SQXtiiSToCOczxfKKTUJUlrWqcDsu24AHqgXkQf3bNmtSaDgVUV1triwjL"><link rel="preload" href="/annoto_bg.wasm" crossorigin="anonymous" integrity="sha384-bx8N30esaFcO5dRirs/lEL1qMAO2qrFdt+t8vjYaWIb+568fuyZIS2erZCOW4Hhn" as="fetch" type="application/wasm"></head>

  <body>
    <canvas id="the_canvas_id"></canvas>
    <div class="centered" id="loading_text">
      <noscript>You need javascript to use this website</noscript>
      <p style="font-size:16px">
        Loadingâ€¦
      </p>
      <div class="lds-dual-ring"></div>
    </div>
  </body>
</html>
